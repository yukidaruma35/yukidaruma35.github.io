<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Portforio</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="header">
			<div class="header-logo">雪だるま</div>
			<div class="header-list">
				<ul>
					<li>第一形態</li>
					<li>第二形態</li>
					<li>第三形態</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="copy-container">
				<h1>STEP BY STEP<span>!</span></h1>
				<h2>どんなことも一歩ずつ！</h2>
			</div>
			<div class="contents">
				<h3 class="section-title">メンバー紹介</h3>
				<div class="contents-item">
					<img src="img/panda.png">
					<p>パンダ教授</p>
				</div>
				<div class="contents-item">
					<img src="img/yashinoki.png">
					<p>ヤシの木さん</p>
				</div>
				<div class="contents-item">
					<img src="img/yukidaruma.png">
					<p>雪だるま(本人）</p>
				</div>
				<div class="contents-item">
					<img src="img/teruterubozu.png">
					<p>テルテル先生</p>
				</div>
			</div>
			<div class="contact-form">
				<h3 class="section-title">お問い合わせ</h3>
				<p>メールアドレス(必須)</p>
				<input>
				<p>お問い合わせ内容(必須)</p>
				<textarea></textarea>
				<p>※必須項目は必ずご入力ください。</p>
				<input class="contact-submit" type="submit" value="送信">
			</div>
		</div>
		<div class="footer">
			<div class="footer-logo">雪だるま</div>
			<div class="footer-list">
				<ul>
					<li>最終形態1</li>
					<li>最終形態2</li>
					<li>最終形態3</li>
				</ul>
			</div>
		</div>
	</body>
</html>
